<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    /* Header */
    #header {
      background-color: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      height: 80px;
      z-index: 1000;
      flex-wrap: nowrap;
    }

    /* Container for logo and toggle button stacked vertically */
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      user-select: none;
    }

    #sidebar-toggle {
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      padding: 0;
      user-select: none;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
    }

    #sidebar-toggle:hover {
      color: #00b7ff;
    }

    .header-buttons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-buttons button {
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      padding: 0 10px;
      font-weight: bold;
      user-select: none;
    }

    .header-buttons button:hover {
      color: #00b7ff;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 80px;
      left: 0;
      width: 200px;
      height: calc(100vh - 80px);
      background-color: #222;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
      box-sizing: border-box;
      z-index: 999;
      transition: transform 0.3s ease;
      transform: translateX(0);
    }

    /* Sidebar hidden */
    #sidebar.closed {
      transform: translateX(-220px);
    }

    #sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      padding: 10px;
      user-select: none;
    }

    #sidebar button:hover {
      background-color: #444;
    }

    /* Sidebar list items for new entries */
    #sidebar .menu-item {
      color: white;
      font-size: 16px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      text-align: left;
      border: none;
      background: none;
      user-select: none;
    }

    #sidebar .menu-item:hover {
      background-color: #444;
    }

    /* Main content */
    #main-content {
      margin-left: 220px;
      margin-top: 100px;
      padding: 20px;
      display: flex;
      justify-content: center;
      transition: margin-left 0.3s ease;
    }

    /* Footer */
    #footer {
      margin-left: 220px;
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      background: #000;
      color: white;
      font-size: 14px;
      transition: margin-left 0.3s ease;
    }

    /* Feed */
    #feed-container {
      display: flex;
      gap: 18px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
    }

    #feed-container::-webkit-scrollbar {
      display: none;
    }

    .feed-item {
      min-width: 300px;
      scroll-snap-align: start;
      background: #fafafa;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex-shrink: 0;
    }

    .feed-image {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      max-height: 300px;
    }

    .feed-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #555;
    }

    .feed-actions {
      display: flex;
      gap: 16px;
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }

    .feed-actions > div:hover {
      color: #007BFF;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 3000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .modal-content input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      padding: 10px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #333;
    }

    .modal-footer {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .modal-footer a {
      text-decoration: none;
      color: #007BFF;
    }

    @media (max-width: 768px) {
      #sidebar {
        transform: translateX(-220px);
      }

      #main-content {
        margin-left: 0 !important;
      }

      #footer {
        margin-left: 0 !important;
      }

      #header .logo {
        font-size: 24px;
      }

      .header-buttons button {
        font-size: 20px;
      }

      .feed-item {
        min-width: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header id="header">
    <div class="logo-container">
      <a href="#" class="logo">Mini</a>
      <button id="sidebar-toggle" type="button" aria-label="Toggle sidebar">‚ò∞</button>
    </div>
    <div class="header-buttons">
      <button id="create-button" type="button">+ Create</button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar">
    <button>‚öôÔ∏è Profile Settings</button>
    <button>üö™ Logout</button>
    <button class="menu-item">History</button>
    <button class="menu-item">Playlists</button>
    <button class="menu-item">Your videos</button>
    <button class="menu-item">Watch Later</button>
    <button class="menu-item">Liked videos</button>
  </aside>

  <!-- Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2 style="margin: 0 0 10px;">Login</h2>
      <input type="text" placeholder="Phone or Email" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
      <div class="modal-footer">
        <a href="#">Forgot password?</a>
        <a href="#">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main id="main-content">
    <section id="feed-container">
      <article class="feed-item">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=700&q=80" alt="Mountain" class="feed-image" />
        <div class="feed-info">
          <span>Alice</span>
          <span>2 hours ago</span>
        </div>
        <div class="feed-actions">
          <div>üîó Share</div>
          <div>‚ù§Ô∏è React</div>
          <div>üí¨ Comment</div>
        </div>
      </article>

      <article class="feed-item">
        <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=700&q=80" alt="City" class="feed-image" />
        <div class="feed-info">
          <span>Bob</span>
          <span>1 day ago</span>
        </div>
        <div class="feed-actions">
          <div>üîó Share</div>
          <div>‚ù§Ô∏è React</div>
          <div>üí¨ Comment</div>
        </div>
      </article>

      <article class="feed-item">
        <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=700&q=80" alt="Forest" class="feed-image" />
        <div class="feed-info">
          <span>Charlie</span>
          <span>3 days ago</span>
        </div>
        <div class="feed-actions">
          <div>üîó Share</div>
          <div>‚ù§Ô∏è React</div>
          <div>üí¨ Comment</div>
        </div>
      </article>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer">
    &copy; 2025 Mini | All rights reserved.
  </footer>

  <script>
    const createButton = document.getElementById('create-button');
    const modal = document.getElementById('loginModal');

    createButton.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const mainContent = document.getElementById('main-content');
    const footer = document.getElementById('footer');

    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('closed');

      if (sidebar.classList.contains('closed')) {
        mainContent.style.marginLeft = '0';
        footer.style.marginLeft = '0';
      } else {
        mainContent.style.marginLeft = '220px';
        footer.style.marginLeft = '220px';
      }
    });
  </script>

</body>
</html>
